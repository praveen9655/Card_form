<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" href="pimg.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&amp;family=Poppins:wght@200;500&amp;display=swap" rel="stylesheet">
    <title>card details form</title>
</head>
<body>

  <div class="container">
    <div class="col_1">
      <div class="f_card">
        <img src="card-logo.svg" alt="">
        <p id="card_num">0000 0000 0000 0000</p>
        <div class="col_1sub">
          <p id="card_name">XXXXXX XXX</p>
          <p id="card_ex">  <Span id="card_mm">00</Span>/<Span id="card_yy">00</Span></p>
        </div>
      </div>
      <div class="b_card">
        <p id="card_cvc">000</p>
      </div>
    </div>
    <div class="col_2">
      <div class="compsub">
        <img src="icon-complete.png" alt="">
        <b>Thank you!</b>
        <p> We've added your card details</p>
        <input type="button" value="Continue" id="conBtn">
      </div>
      <div class="detail">
        <form action="" class="main_form" id="form">
            <div class="input-group ">
                <label for="username">CARDHOLDER NAME</label>
                <input type="text" oninput="liveUpinfo()" name="username" id="username" placeholder="e.g. Dev Praveen" autocomplete="username">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="card_num">CARD NUMBER</label>
                <input type="text" name="card_num" id="card_nu"  placeholder="e.g. 1234 5678 9123 0000" autocomplete="card_num">
                <div class="error"></div>
            </div>
            <div class="cvc">
               <div class="cvc1">
                 <div id="dop">
                      <div class="input-group dop">
                          <label for="cardMm">EXP. DATE (MM)</label>
                          <input type="text" id="cardMm" name="cardMm"  placeholder="MM">
                          <div class="error" autocomplete="cardMm"></div>
                    </div>
                  </div>
                  <div class="input-group">
                    <label for="cardMm">(YY)</label>
                    <input type="text" id="cardYy" name="cardYy" placeholder="YY" autocomplete="cardYy">
                    <div class="error" ></div>
                  </div>
               </div>
              <div class="cvc2">
                <div class="input-group">
                  <label for="cardCvc">CVC</label>
                  <input type="text" name="cardCvc" id="cardCvc"  placeholder=" e.g. 123" autocomplete="cardCvc">
                  <div class="error"></div>
                </div>
              </div>
            </div>
            <button id="conBtn" type="submit">Register</button>
        </form> 
      </div>
    </div>
  </div>
 <script src="script.js"></script>
</body>
</html>
